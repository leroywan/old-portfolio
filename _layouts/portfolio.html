---
layout: default
---
<!-- <div class="page-background"></div>
<div class="page-background-overlay"></div>
<div class="pixel-overlay"></div> -->
<div class="page">
	<article class="portfolio">
		<div class="projects">
		{% for project in site.categories.project %}
			<div class="project">
				<div class="thumbnail">
					<a href="{{ project.url }}""><img src="{{ project.thumbnail }}"/></a>
					<div>
						<h1><a class="title" href="{{ site.baseurl }}{{ project.url }}">{{ project.title }}</a></h1>
						<h3>Tech Tools: <span>{{ project.tools }}</span></h3>
						<h3>Category: {{ project.type }}</h3>	
					</div>
				</div>
				<div class="info">
					<h3>Description: </h3><p class="summary">{{ project.summary }} </p>
				</div>
			</div>
		{% endfor %}
		</article>
	</div>
</div>
